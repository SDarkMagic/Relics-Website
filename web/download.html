<!DOCTYPE html>
<html>
    <title>Relics of the Past Official Website - Download</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='General.css'></link>
        <link rel="icon" href="./assets/Logo_Icon.png"></link>
        <script type='text/javascript' src='Main.js'></script>
        <script type="text/javascript" src="Download.js"></script>
    </head>
    <body class="background" id="download">
        <div class='page'>
            <div id='NavBar'></div>
            <h1 class="title">Download</h1>
            <div class="centeredContainer" style="width: 65%;" onload="setupListeners">
                <h1 class='subTitle' style="font-family: Zelda_botw; font-weight: 100;">Official Releases</h1>
                <hr class="linebreak" style="background-color: black;">
                <button type='button' class='DownloadButton WiiU' id="WiiU_Official"><img class='buttonIco' src='assets/wiiULogo.png' title='WiiU' alt='WiiU_Icon'><h4 class="downloadCounter" id="UOfficialDownloads">E</h4><div class='buttonTxt'>Cemu Release V1.0.3</div></button>
                <button type='button' class='DownloadButton NX' id="NX_Official"><img class='buttonIco' src='assets/NXLogo.png' title='NX' alt='Switch_Icon'><h4 class="downloadCounter" id="NXOfficialDownloads">E</h4><div class='buttonTxt'>Switch Release V1.0.3</div></button>
                <h1 class='subTitle' style="font-family: Zelda_botw; font-weight: 100;">Public Betas</h1>
                <hr class="linebreak" style="background-color: black;">
                <button type='button' class='DownloadButton WiiU' id="WiiU_Beta" onclick="alert('Coming Soon!')"><img class='buttonIco' src='assets/wiiULogo.png' title='WiiU' alt='WiiU_Icon'><h4 class="downloadCounter" id="UBetaDownloads">E</h4><div class='buttonTxt'>Cemu Public Beta</div></button>
                <button type='button' class='DownloadButton NX' id="NX_Beta" onclick="alert('Coming Soon!')"><img class='buttonIco' src='assets/NXLogo.png' title='NX' alt='Switch_Icon'><h4 class="downloadCounter" id="NXBetaDownloads">E</h4><div class='buttonTxt'>Switch Public Beta</div></button>
            </div>
        </div>
    </body>
</html>
