<!DOCTYPE html>
<html>
    <head>
        <title>Download - Relics of the Past Official Website</title>
        <!-- Discord Embed Data -->
        <meta content="Download - Relics of the Past Official Website" property="og:title" />
        <meta content="Find all of the links to download various versions of the mod here." property="og:description" />
        <meta content="https://relicsofthepast.dev/download" property="og:url" />
        <meta content="https://relicsofthepast.dev/assets/Logo.png" property="og:image" />
        <meta content="#03f4fc" data-react-helmet="true" name="theme-color" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='./css/General.css'></link>
        <link rel="icon" href="./assets/Logo_Icon.png"></link>
        <script type='text/javascript' src='./js/Main.js'></script>
        <script type="text/javascript" src="./js/Download.js"></script>
    </head>
    <body class="background" id="download">
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TZ6RZSP"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        <div class='page'>
            <div id='NavBar'></div>
            <h1 class="title">Download</h1>
            <div class="centeredContainer" style="width: 65%;" onload="setupListeners">
                <h1 class='subTitle' style="font-family: Zelda_botw; font-weight: 100;">Official Releases</h1>
                <hr class="linebreak" style="background-color: black;">
                <button type='button' class='DownloadButton WiiU' id="WiiU_Official" onclick="download('WiiU-Release')"><img class='buttonIco' src='assets/wiiULogo.png' title='WiiU' alt='WiiU_Icon'><div class='buttonTxt'>Cemu Release V1.0.3</div></button>
                <button type='button' class='DownloadButton NX' id="NX_Official" onclick="download('NX-Release')"><img class='buttonIco' src='assets/NXLogo.png' title='NX' alt='Switch_Icon'><div class='buttonTxt'>Switch Release V1.0.3</div></button>
                <h1 class='subTitle' style="font-family: Zelda_botw; font-weight: 100;">Public Betas</h1>
                <hr class="linebreak" style="background-color: black;">
                <button type='button' class='DownloadButton WiiU' id="WiiU_Beta" onclick="download('WiiU-Beta')"><img class='buttonIco' src='assets/wiiULogo.png' title='WiiU' alt='WiiU_Icon'><div class='buttonTxt'>Cemu Public Beta</div></button>
                <button type='button' class='DownloadButton NX' id="NX_Beta" onclick="download('NX-Beta')"><img class='buttonIco' src='assets/NXLogo.png' title='NX' alt='Switch_Icon'><div class='buttonTxt'>Switch Public Beta</div></button>
            </div>
        </div>
    </body>
</html>
