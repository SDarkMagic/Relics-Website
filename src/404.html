<!DOCTYPE html>
<html>
    <head>
        <title>404: Page not Found - Relics of the Past Official Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet', href='./css/General.css'></link>
        <link rel="icon" href="./assets/Logo_Icon.png"></link>
        <script type='text/javascript' src='./js/Main.js'></script>
    </head>
    <body class="background" id="ErrorPage">
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TZ6RZSP"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        <div class='page'>
            <h1 class="title">404:<br>
                <div id="hiddenTag">
                    <a href="./hidden" id="hiddenLink">Page Not Found</h1></a>
                </div>
            <a href="./home" id="returnHome">Return Home</a>
        </div>
    </body>
    <script>
        window.addEventListener('load', () => {
            var separate = location.host.split('.');
            if (separate.length > 2) separate.shift();
            var currentdomain = location.protocol + '//www.' + separate.join('.');
            homeButton = document.getElementById('returnHome')
            homeButton.setAttribute('href', currentdomain + '/home')
        })
    </script>
    <style>
        #hiddenTag {
            height: inherit;
        }
        #hiddenLink {
            height: inherit;
            text-decoration: none;
        }
        #hiddenLink:hover {
            cursor: not-allowed;
        }
    </style>
</html>
